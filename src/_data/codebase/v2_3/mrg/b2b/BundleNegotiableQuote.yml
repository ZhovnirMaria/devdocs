  ## Overview

  The Magento_BundleNegotiableQuote module enables bundle products to be displayed in a negotiable quote in an B2B environment. This module extends Magento_NegotiableQuote module and Magento_Bundle module.

  The Magento_BundleNegotiableQuote module provides the following features:

  * Display bundle products in a negotiable quote.

  * Order bundle products from a negotiable quote.

  ## Installation details

  This module has a dependency on the Magento_NegotiableQuote and Magento_Bundle, which must be installed and enabled first.

  The Magento_BundleNegotiableQuote module does not create any backward incompatible changes and can be uninstalled at any time.

  ## Structure

  [Learn about a typical file structure for a Magento 2 module](https://devdocs.magento.com/guides/v2.3/extension-dev-guide/build/module-file-structure.html).

  ## Extensibility

  Extension developers can interact with the Magento_BundleNegotiableQuote module. For more information about the Magento extension mechanism, see [Magento plug-ins](https://devdocs.magento.com/guides/v2.3/extension-dev-guide/plugins.html).

  [The Magento dependency injection mechanism](https://devdocs.magento.com/guides/v2.3/extension-dev-guide/depend-inj.html) enables you to override the functionality of the Magento_BundleNegotiableQuote module.

  ## Additional information

  You can track [backward incompatible changes made in a Magento B2b mainline after the Magento 2.3 release](https://devdocs.magento.com/guides/v2.3/release-notes/changes/b2b_changes.html).
